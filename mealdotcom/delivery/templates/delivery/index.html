<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'delivery/styles.css' %}">

  <title>Welcome page</title>
</head>
<body>
  <h1>Welcome to Meal[Dot]Com</h1>

  {% if error%}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  {% if success %}
    <p style="color: green;">{{ success }}</p>
  {% endif %}

  <button onclick="showSignIn()">SIGN_IN</button>
  <button onclick="showSignUp()">SIGN_UP</button>

  <!-- Sign in -->
  <div id="signin">
    <h2>Sign In</h2>
    <form method="post" action="{% url 'signin' %}">
      {% csrf_token %}
      <input type="email" placeholder="Email" name="email"><br><br>
      <input type="password" placeholder="password" name="password"><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Sign up -->
  <div id="signup" style="display: none;">
    <h2>Sign Up</h2>
    <form action="{% url 'signup' %}" method="post">
      {% csrf_token %}

      <input type="text" placeholder="Name" name="name"><br><br>

      <input type="email" placeholder="Email" name="email" value="{{ request.POST.email }}"><br><br>

      <input type="password" placeholder="Password" name="password"><br><br>

      <input type="text" placeholder="Phone" name="phone"><br><br>

      <button type="submit">Register</button>

    </form>
  </div>

  <script src="{% static 'delivery/main.js' %}"></script>

  <script>autoToggleForm("{{ show }}");</script>
</body>
</html>
