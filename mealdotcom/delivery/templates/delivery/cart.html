<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>
  </head>
  <body>
    Hello {{ name }}
    <a href="{% url 'customer_logout' %}">
      <button>Logout</button>
    </a>

    <!-- TOTAL + CHECKOUT (TOP) -->
    <div style="margin: 20px 0; padding: 10px; border: 1px solid #ccc">
      <h2 style="display: inline-block; margin-right: 20px">
        Total price: ‚Çπ {{ total_price }}
      </h2>

      <form action="{% url 'checkout' name %}" style="display: inline-block">
        <button type="submit" style="padding: 8px 16px; font-size: 16px">
          CHECK OUT
        </button>
      </form>
    </div>

    <table border="1" width="100%" cellpadding="10">
      <thead>
        <tr>
          <th width="50%">Item</th>
          <th width="25%">Quantity</th>
          <th width="25%">Price</th>
        </tr>
      </thead>

      <tbody>
        {% for ci in cart_items %}
        <tr>
          <!-- COLUMN 1: ITEM -->
          <td>
            <div style="display: flex; align-items: center; gap: 15px">
              <img src="{{ ci.item.picture }}" width="80" />

              <div>
                <strong>{{ ci.item.name }}</strong><br />
                {{ ci.item.description }}
              </div>
            </div>
          </td>

          <!-- COLUMN 2: QUANTITY + DELETE -->
          <td align="center">
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 12px;
              "
            >
              <a
                href="{% url 'cart_decrease' ci.item.id name %}"
                style="font-size: 22px; text-decoration: none"
                >‚àí</a
              >

              <span
                style="
                  min-width: 30px;
                  text-align: center;
                  font-weight: bold;
                  border: 1px solid #ccc;
                  padding: 4px 8px;
                "
              >
                {{ ci.quantity }}
              </span>

              <a
                href="{% url 'cart_increase' ci.item.id name %}"
                style="font-size: 22px; text-decoration: none"
                >+</a
              >

              <!-- TRASH ICON -->
              <a
                href="{% url 'cart_delete' ci.item.id name %}"
                style="
                  font-size: 20px;
                  margin-left: 10px;
                  text-decoration: none;
                "
                title="Remove item"
              >
                üóëÔ∏è
              </a>
            </div>
          </td>

          <!-- COLUMN 3: PRICE -->
          <td align="center">
            ‚Çπ {{ ci.item.price }} √ó {{ ci.quantity }}<br />
            <strong>‚Çπ {{ ci.subtotal }}</strong>
          </td>
        </tr>

        {% empty %}
        <tr>
          <td colspan="3" align="center">Your cart is empty</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
