<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Restaurant</title>
</head>
<body>
  <form action="{% url 'add_restaurant' %}" method="POST">
    {% csrf_token %}
    <label>Restaurant Name: </label>
    <input type="text" placeholder="Restaurant name" name="name"><br><br>

    <label>Picture url: </label>
    <input type="text" placeholder="url" name="picture"><br><br>

    <label>Cuisine: </label>
    <input type="text" placeholder="cuisine" name="cuisine"><br><br>

    <label>Address: </label>
    <input type="text" placeholder="address" name="address"><br><br>

    <label>Rating: </label>
    <input type="number" placeholder="1-5" name="rating" min="1" max="5" step="0.5"><br><br>

    <button type="submit">Add Restaurant</button>
  </form>
</body>
</html>
